<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Add an Item</h2>
        <form method="POST">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="item_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="shopId">Shop:</label>
                <select id="shopId" name="shop_id" class="form-control" required>
                    {% for shop in shops %}
                        <option value="{{ shop.id }}">{{ shop.name }} (ID: {{ shop.id }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
    
    <a style="padding: 2%;" href="{{ url_for('index') }}"><button class="btn btn-secondary">Back to home</button></a>
</body>
